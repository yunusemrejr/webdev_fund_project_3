<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
         <script src="js/slider.js" defer></script>
     <link rel="stylesheet" href="foundation/css/foundation.min.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Interactive Google Map</h1>
 <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=san%20francisco%20city+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps tracker sport</a></iframe></div>
  


   <div class="grid-container">
  <div class="slider grid-x grid-padding-x align-center">
    <div class="cell medium-8 large-6">
       <div class="slide">
        <img src="https://cdn.pixabay.com/photo/2024/09/03/18/03/desert-9019840_1280.jpg" alt="Image No 1">
      </div>
      <div class="slide">
        <img src="https://cdn.pixabay.com/photo/2017/09/22/09/48/desert-2774945_1280.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://cdn.pixabay.com/photo/2022/12/02/14/13/desert-7630943_1280.jpg" alt="Image 3">
      </div>
    </div>
    <button id="prev" class="button">Previous</button>
    <button id="next" class="button">Next</button>
  </div>
</div>

  
</body>
</html>
