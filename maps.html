<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
        <script src="js/slider.js" defer></script>
     <link rel="stylesheet" href="foundation/css/foundation.min.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Interactive Google Map</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      const location = { lat: 37.7749, lng: -122.4194 }; //   San Francisco
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: location
      });

      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: 'San Francisco'
      });

      const infoWindow = new google.maps.InfoWindow({
        content: '<h2>San Francisco</h2><p>Welcome to SF!</p>'
      });

      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });

     }
  </script>


   <div class="grid-container">
  <div class="slider grid-x grid-padding-x align-center">
    <div class="cell medium-8 large-6">
       <div class="slide">
        <img src="https://cdn.pixabay.com/photo/2024/09/03/18/03/desert-9019840_1280.jpg" alt="Image No 1">
      </div>
      <div class="slide">
        <img src="https://cdn.pixabay.com/photo/2017/09/22/09/48/desert-2774945_1280.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://cdn.pixabay.com/photo/2022/12/02/14/13/desert-7630943_1280.jpg" alt="Image 3">
      </div>
    </div>
    <button id="prev" class="button">Previous</button>
    <button id="next" class="button">Next</button>
  </div>
</div>

  
</body>
</html>
